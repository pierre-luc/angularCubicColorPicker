<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CubicColorPicker</title>
    <style>
      .container {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
        .container > .value {
          position: absolute;
          top: 100px;
          height: 50px;
          font-size: 30px;
        }
    </style>
    <link rel="stylesheet" href="node_modules/cubicColorPicker/dist/css/cubicColorPicker.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/cubicColorPicker/dist/js/cubicColorPicker.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/gsap/src/minified/TimelineMax.min.js"></script>
    <script src="node_modules/gsap/src/minified/TweenMax.min.js"></script>
    <script src="node_modules/gsap/src/minified/utils/Draggable.min.js"></script>
    <script src="dist/js/angularCubicColorPicker.js"></script>
  </head>
  <body ng-app="app">
    <div class="container" ng-controller="demo">
      <input type="text" class="value" ng-model="color">
      <cubic-color-picker bind="color"></cubic-color-picker>
    </div>
    <script>
      angular.module('app', ['cubicColorPicker'])
        .controller('demo', function($scope, $timeout){
          $scope.color = null;

          $scope.updateColor = function(color){
            $timeout(function(){
              $scope.color = color;
            }, 1);
          }
        })
    </script>
  </body>
</html>
